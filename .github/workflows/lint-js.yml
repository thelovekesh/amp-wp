name: Lint JS

on:
  push:
    branches:
      - develop
      - '[0-9]+.[0-9]+'
  pull_request:
    types:
      - opened
      - synchronize
      - ready_for_review

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name == 'pull_request' && github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup NodeJS and NPM
        uses: ./.github/actions/setup-node-npm

      - name: Validate package.json
        run: npm run lint:pkg-json

      - name: Detect coding standard violations (ESLint)
        if: github.event.pull_request.head.repo.full_name != github.repository && github.actor == 'dependabot[bot]'
        run: |
          npm run lint:js
          echo "Ingorning ESLint report generation as PR is from a fork or authored by Dependabot."
          exit 0

      - name: Generate ESLint coding standard violations report
        run: npm run lint:js:report
        continue-on-error: true

      - name: Annotate code linting results
        uses: ataylorme/eslint-annotate-action@2.2.0
        with:
          repo-token: '${{ secrets.GITHUB_TOKEN }}'
          report-json: 'lint-js-report.json'
